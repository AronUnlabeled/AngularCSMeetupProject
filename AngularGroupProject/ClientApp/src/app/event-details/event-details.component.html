<div id="details">
  <h2>{{ resultEvent.name }}</h2>
  <h3>{{ resultEvent.date }}</h3>
  <h3>{{ resultEvent.location }}</h3>
  <p>{{ resultEvent.description }}</p>
  <button (click)="addFav(resultEvent.id)">Add to Favorites</button> <br /><br />
  <button (click)="deleteEvent(resultEvent.id); replaceDetails()">Delete Event</button>
</div>
<br>
<button routerLink="/events"> Return to all events </button>
